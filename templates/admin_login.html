<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal | StudyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --primary-dark: #00c0d4;
      --bg-dark: #0f0f15;
      --bg-darker: #0a0a10;
      --accent: rgba(0, 240, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-darker);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(150, 50, 255, 0.15) 0%, transparent 50%);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    .login-container {
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 30px 5px rgba(0, 240, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        var(--primary)
      );
      transform: rotate(30deg);
      opacity: 0.1;
      pointer-events: none;
    }
    
    .login-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 2;
    }
    
    .login-icon {
      width: 80px;
      height: 80px;
      background: rgba(0, 240, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 
        0 0 20px rgba(0, 240, 255, 0.3),
        inset 0 0 10px rgba(0, 240, 255, 0.2);
      border: 2px solid var(--primary);
      transform: translateZ(30px);
    }
    
    .login-icon svg {
      width: 40px;
      height: 40px;
      fill: var(--primary);
      filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.7));
    }
    
    .login-header h2 {
      margin: 0;
      font-size: 2rem;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      position: relative;
    }
    
    .login-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      box-shadow: 0 0 10px var(--primary);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      position: relative;
    }
    
    .input-group label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      margin-left: 5px;
    }
    
    input {
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      background: rgba(10, 10, 20, 0.8);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 
        inset 0 1px 3px rgba(0, 0, 0, 0.5),
        0 1px 0 rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    input:focus {
      outline: none;
      background: rgba(15, 15, 25, 0.9);
      border-color: var(--primary);
      box-shadow: 
        0 0 0 2px rgba(0, 240, 255, 0.3),
        inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #111;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 5px 15px rgba(0, 240, 255, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transform: translateZ(20px);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: all 0.5s ease;
    }
    
    button:hover {
      transform: translateY(-3px) translateZ(20px);
      box-shadow: 
        0 8px 25px rgba(0, 240, 255, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:active {
      transform: translateY(1px) translateZ(20px);
    }
    
    .error-message {
      color: #ff4d4d;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      padding: 10px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 5px;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    .cyber-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.5;
      animation: scanline 3s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="width: 5px; height: 5px; top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="width: 8px; height: 8px; top: 60%; left: 80%; animation-delay: 2s;"></div>
  <div class="particle" style="width: 3px; height: 3px; top: 30%; left: 50%; animation-delay: 4s;"></div>
  <div class="particle" style="width: 6px; height: 6px; top: 80%; left: 30%; animation-delay: 6s;"></div>
  
  <div class="login-container" id="loginContainer">
    <div class="cyber-line"></div>
    
    <div class="login-header">
      <div class="login-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12,3A4,4 0 0,0 8,7V8H7A2,2 0 0,0 5,10V20A2,2 0 0,0 7,22H17A2,2 0 0,0 19,20V10A2,2 0 0,0 17,8H16V7A4,4 0 0,0 12,3M12,5A2,2 0 0,1 14,7V8H10V7A2,2 0 0,1 12,5M13,15V17H11V15H13Z" />
        </svg>
      </div>
      <h2>Secure Portal</h2>
    </div>
    
    <form class="login-form" action="/admin" method="post">
      <div class="input-group">
        <label for="password">ADMIN CREDENTIALS</label>
        <input type="password" name="password" id="password" placeholder="Enter authentication key" required>
      </div>
      <button type="submit">
        <span>Authenticate</span>
      </button>
    </form>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="error-message">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    // 3D tilt effect
    const loginContainer = document.getElementById('loginContainer');
    
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX - window.innerWidth / 2;
      const y = e.clientY - window.innerHeight / 2;
      
      const tiltX = (y / window.innerHeight) * 10;
      const tiltY = -(x / window.innerWidth) * 10;
      
      loginContainer.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });
    
    // Reset position when mouse leaves
    document.addEventListener('mouseleave', () => {
      loginContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
